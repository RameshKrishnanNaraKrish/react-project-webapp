name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies frontend
        run: |
          cd frontend
          npm install
          npm audit fix --force

      - name: Install dependencies service1
        run: |
          cd backend/service1
          npm install
          npm audit fix --force

      - name: Install dependencies service2
        run: |
          cd backend/service2
          npm install
          npm audit fix --force

  DockerHub:
    name: Docker Login
    needs: build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
            
            
      - name: Push Docker Image fontend
        uses: docker/build-push-action@v6
        with:
            context: ./frontend
            file: ./frontend/Dockerfile
            push: true
            tags: |
              ${{ secrets.DOCKER_USERNAME }}/reactprojectwebapp_frontend:${{ github.run_id }}

      - name: Push Docker Image service1
        uses: docker/build-push-action@v6
        with:
          context: ./backend/service1
          file: ./backend/service1/Dockerfile
          push: true
          tags: |
              ${{ secrets.DOCKER_USERNAME }}/reactprojectwebapp_service1:${{ github.run_id }}

      - name: Push Docker Image service1
        uses: docker/build-push-action@v6
        with:
          context: ./backend/service2
          file: ./backend/service2/Dockerfile
          push: true
          tags: |
              ${{ secrets.DOCKER_USERNAME }}/reactprojectwebapp_service2:${{ github.run_id }}

  sonarcloud:
        name: SonarCloud
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
            with:
              fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          - name: SonarCloud Scan
            uses: SonarSource/sonarcloud-github-action@master
            env:
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


  update-newtag-in-helm-chart:
    runs-on: ubuntu-latest
    needs: DockerHub
    steps:
        - name: Checkout repository
          uses: actions/checkout@v4
          with:
            token: ${{ secrets.TOKEN }}

        - name: Update Helm Values
          run: |
            IMAGE_TAG= ${{ github.run_id }}
            echo "Updating image tags to $IMAGE_TAG in values.yaml"
            sed -i "s|repository: rameshkrishnannarakrish/reactprojectwebapp_service1\n  tag:.*|repository: rameshkrishnannarakrish/reactprojectwebapp_service1\n  tag: ${IMAGE_TAG}|" helm/react-web-app-chart/values.yaml
            sed -i "s|repository: rameshkrishnannarakrish/reactprojectwebapp_service2\n  tag:.*|repository: rameshkrishnannarakrish/reactprojectwebapp_service2\n  tag: ${IMAGE_TAG}|" helm/react-web-app-chart/values.yaml
            sed -i "s|repository: rameshkrishnannarakrish/reactprojectwebapp_frontend\n  tag:.*|repository: rameshkrishnannarakrish/reactprojectwebapp_frontend\n  tag: ${IMAGE_TAG}|" helm/react-web-app-chart/values.yaml


        - name: Commit and push changes
          run: |
            git config --global user.email "ramesh@gmail.com"
            git config --global user.name "Ramesh krishnan"
            git add helm/react-web-app-chart/values.yaml
            git commit -m "Update tag in Helm chart"
            git push
