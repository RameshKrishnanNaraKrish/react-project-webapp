name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies frontend
        run: |
          cd frontend
          npm install
          npm audit fix --force

      - name: Install dependencies service1
        run: |
          cd backend/service1
          npm install
          npm audit fix --force

      - name: Install dependencies service2
        run: |
          cd backend/service2
          npm install
          npm audit fix --force

      - name: Buil Docker Image frontend
        run: |
          cd frontend
          docker build -t ReactprojectWebapp/frontend:${{ github.run_id }} .
      
      - name: Build Docker Image Serice1
        run: |
          cd backend/service1
          docker build -t ReactprojectWebapp/service1:${{ github.run_id }} .

      - name: Build Docker Image Serice2
        run: |
          cd backend/service2
          docker build -t ReactprojectWebapp/service2:${{ github.run_id }} .

  DockerHub:
    name: Docker Login
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}   
      - name: Push Docker Images
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/reactprojectwebapp/service1:${{ github.run_id }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/reactprojectwebapp/service2:${{ github.run_id }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/reactprojectwebapp/frontend:${{ github.run_id }}

  sonarcloud:
        name: SonarCloud
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
            with:
              fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          - name: SonarCloud Scan
            uses: SonarSource/sonarcloud-github-action@master
            env:
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


  update-newtag-in-helm-chart:
    runs-on: ubuntu-latest
    needs: DockerHub
    steps:
        - name: Checkout repository
          uses: actions/checkout@v4
          with:
            token: ${{ secrets.TOKEN }}

        - name: Update Helm Values
          run: |
            helm upgrade myapp ./charts/myapp \
              --set image.service1.repository=rameshkrishnannarakrish/reactprojectwebapp/service1 \
              --set image.service1.tag=${{ github.run_id }} \
              --set image.service2.repository=rameshkrishnannarakrish/reactprojectwebapp/service2 \
              --set image.service2.tag=${{ github.run_id }} \
              --set image.frontend.repository=rameshkrishnannarakrish/reactprojectwebapp/frontend \
              --set image.frontend.tag=${{ github.run_id }}

        - name: Commit and push changes
          run: |
            git config --global user.email "ramesh@gmail.com"
            git config --global user.name "Ramesh krishnan"
            git add helm/react-web-app-chart/values.yaml
            git commit -m "Update tag in Helm chart"
            git push
