# Service2 Deployment - Blue Version (service2-blue.yaml)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service2-blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: service2
      version: blue
  template:
    metadata:
      labels:
        app: service2
        version: blue
    spec:
      containers:
      - name: service2
        image: public.ecr.aws/l1b1a8r4/reactprojectwebapp_service2:3  # Replace with your service2 Docker image
      imagePullSecrets:
      - name: myregistrykey
        ports:
        - containerPort: 3002
