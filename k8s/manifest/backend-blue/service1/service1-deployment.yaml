# Service1 Deployment - Blue Version (service1-blue.yaml)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service1-blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: service1
      version: blue
  template:
    metadata:
      labels:
        app: service1
        version: blue
    spec:
      containers:
      - name: service1
        image: public.ecr.aws/l1b1a8r4/reactprojectwebapp_service1:8  # Replace with your service1 Docker image
      imagePullSecrets:
      - name: myregistrykey
        ports:
        - containerPort: 3001
