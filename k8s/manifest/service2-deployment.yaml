apiVersion: apps/v1
kind: Deployment
metadata:
  name: service2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: service2
  template:
    metadata:
      labels:
        app: service2
    spec:
      containers:
      - name: service2
        image: 123456789012.dkr.ecr.us-west-2.amazonaws.com/myrepo/service2:latest
        ports:
        - containerPort: 3001
